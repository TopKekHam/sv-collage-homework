<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="signin.css" />
    </head>
    <body>
        <div class="container">
            <div class="inner-container">
                <div>
                    <h2 id="title" class="bold">Sign In</h2>
                    
                    <div>
                        <h4 class="bold">Email address</h4>
                        <input type="email" placeholder="Enter email"/>
                    </div>
                    
                    <div>
                        <h4 class="bold">Password</h4>
                        <input type="password" placeholder="Enter password"/>
                    </div>

                    <div id="remember-me">

                        <!-- custom checkbox. -->
                        <label class="checkbox">
                            <input type="checkbox" />
                            <span class="checkbox-visual">
                                <svg x="0px" y="0px"
                                viewBox="0 0 76.887 55.552" xml:space="preserve">
                                <g>
                                    <polygon points="34.373,49.541 76.887,5.889 70.739,0 28.426,43.458 6.078,20.632 0,26.585 22.488,49.557 
                                        22.488,49.557 28.517,55.552 28.426,55.467 28.517,55.552 34.373,49.541 	"/>
                                </g>
                                </svg>
                            </span>
                        </label>

                        <p>Remember me</p>
                    </div>

                    <input type="submit" />
                    <p class="forgot-password">Forgot <span class="blue-text">password?</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
