<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="signup.css" />
    </head>
    <body>
        <div class="container">
            <div class="inner-container">
                <div class="bottom-border">
                    <h2>Sign Up</h2>
                    <p class="grey">Please fill in this form to create an account!</p>
                </div>

                <hr />

                <div>
                    <div>
                        <input
                            class="width-50 margin-r-10"
                            type="text"
                            placeholder="First Name"
                        />
                        <input
                            class="width-50"
                            type="text"
                            placeholder="Last Name"
                        />
                    </div>

                    <input class="width-100" type="email" placeholder="Email" />

                    <input
                        class="width-100"
                        type="password"
                        placeholder="Password"
                    />

                    <input
                        class="width-100"
                        type="password"
                        placeholder="Confirm Password"
                    />

                    <div class="checkbox-line">
                        <input type="checkbox" />
                        <p class="checkbox-label grey">
                            I accept the <span class="blue pointer">Terms of Use</span> &
                            <span class="blue pointer">Privacy Policy.</span>
                        </p>
                    </div>

                    <input type="submit" value="Sign Up" />
                </div>
            </div>
        </div>
    </body>
</html>
